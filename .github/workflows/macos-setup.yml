name: macOS Setup and Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-and-deploy:
    name: Setup and Deploy macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby for CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0

      - name: Install CocoaPods
        run: |
          gem install cocoapods

      - name: Install XcodeGen
        run: |
          brew install xcodegen

      - name: Create Xcode project
        run: |
          cd ios
          xcodegen generate

      - name: Build Xcode project
        run: |
          cd ios
          xcodebuild -project AIImageForge.xcodeproj -scheme AIImageForge -sdk iphonesimulator -configuration Debug build

      - name: Initialize CocoaPods
        run: |
          cd ios
          pod init
          pod install

      - name: Upload generated files
        uses: actions/upload-artifact@v4
        with:
          name: ios-generated-files
          path: ios/

      - name: Debug file paths
        run: |
          echo "Listing contents of current directory:"
          ls -R
          echo "Listing contents of ios directory:"
          ls -R ios

      - name: Add Apple Stable Diffusion Package
        run: |
          cd ios
          xcodebuild -resolvePackageDependencies -project AIImageForge.xcodeproj
          xed .

      - name: Add Native Folder to Xcode Project
        run: |
          cd ios
          xcrun xcodeproj touch AIImageForge.xcodeproj

      - name: Ensure AIFMetalShaders.metal Compiles
        run: |
          cd ios
          plutil -insert "com.apple.developer.kernel.increased-memory-limit" -string "true" AIImageForge/AIImageForge.entitlements

      - name: Install CocoaPods and Trigger Codegen
        run: |
          cd ios
          RCT_NEW_ARCH_ENABLED=1 pod install

      - name: Verify CoreML and Metal Modules
        run: |
          echo "Verifying CoreML and Metal modules..."
          # Add any specific commands or scripts to validate the setup.

      - name: Configure Expo
        run: expo prebuild --platform ios

      - name: Ensure Xcode Command Line Tools are Installed
        run: |
          xcode-select --install || echo "Xcode Command Line Tools already installed."

      - name: Set Up Fastlane for Deployment
        run: |
          gem install fastlane

      - name: Build and Archive iOS App
        run: |
          cd ios
          xcodebuild -workspace ImageForge.xcworkspace \
            -scheme ImageForge \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/ImageForge.xcarchive archive

      - name: Export iOS App for App Store
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath build/ImageForge.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build

      - name: Deploy to App Store Connect
        run: |
          cd ios
          fastlane pilot upload \
            --api_key_path ${{ secrets.APP_STORE_API_KEY_PATH }} \
            --ipa build/ImageForge.ipa
