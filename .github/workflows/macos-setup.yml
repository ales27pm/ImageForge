name: macOS Setup and Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  setup-and-deploy:
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode 15.x
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Detect project root (where package.json lives)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "${GITHUB_WORKSPACE}/package.json" ]; then
            echo "PROJECT_DIR=${GITHUB_WORKSPACE}" >> "$GITHUB_ENV"
            echo "Using PROJECT_DIR=${GITHUB_WORKSPACE}"
          elif [ -f "${GITHUB_WORKSPACE}/ImageForge-main/package.json" ]; then
            echo "PROJECT_DIR=${GITHUB_WORKSPACE}/ImageForge-main" >> "$GITHUB_ENV"
            echo "Using PROJECT_DIR=${GITHUB_WORKSPACE}/ImageForge-main"
          else
            echo "ERROR: package.json not found in repo root or ImageForge-main/"
            echo "Repo contents:"
            ls -la "${GITHUB_WORKSPACE}"
            exit 1
          fi

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            package-lock.json
            ImageForge-main/package-lock.json
            ios/package-lock.json
            ImageForge-main/ios/package-lock.json

      - name: Install Node dependencies (root)
        shell: bash
        run: |
          set -euo pipefail
          cd "$PROJECT_DIR"
          npm ci || npm install

      - name: Symlink node_modules for Podfile lookup (if missing)
        shell: bash
        run: |
          if [ ! -e "$PROJECT_DIR/ios/node_modules" ]; then
            ln -s "$PROJECT_DIR/node_modules" "$PROJECT_DIR/ios/node_modules"
          fi

      # Remove manual codegen step; Expo handles this

      - name: Install Ruby gems (Bundler)
        shell: bash
        run: |
          set -euo pipefail
          cd "$PROJECT_DIR/ios"
          gem install bundler
          bundle install

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Create Xcode project
        shell: bash
        run: |
          set -euo pipefail
          cd "$PROJECT_DIR/ios"
          xcodegen generate

      - name: Install Pods
        shell: bash
        run: |
          set -euo pipefail
          rm -rf ~/Library/Developer/Xcode/DerivedData
          cd "$PROJECT_DIR/ios"
          bundle exec pod install --verbose

      - name: Fail on Errors
        if: failure()
        run: echo "Workflow failed. Please check the logs."
