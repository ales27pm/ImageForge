name: macOS Setup

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby for CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0

      - name: Install CocoaPods
        run: |
          gem install cocoapods

      - name: Initialize and Install Pods
        run: |
          cd ios
          pod init
          pod install

      - name: Verify Xcode Project
        run: |
          xcodebuild -list

      - name: Build Project
        run: |
          xcodebuild -workspace ios/AIImageForge.xcworkspace -scheme AIImageForge -sdk iphonesimulator -configuration Debug build

      - name: Create ios directory
        run: mkdir -p ios

      - name: Initialize Xcode project
        run: |
          cd ios
          xcodebuild -project AIImageForge.xcodeproj -scheme AIImageForge -sdk iphonesimulator -configuration Debug build

      - name: Upload generated files
        uses: actions/upload-artifact@v3
        with:
          name: ios-generated-files
          path: ios/