
name: macOS Setup and Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  setup-and-deploy:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect project root (where package.json lives)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "${GITHUB_WORKSPACE}/package.json" ]; then
            echo "PROJECT_DIR=${GITHUB_WORKSPACE}" >> "$GITHUB_ENV"
          elif [ -f "${GITHUB_WORKSPACE}/ImageForge-main/package.json" ]; then
            echo "PROJECT_DIR=${GITHUB_WORKSPACE}/ImageForge-main" >> "$GITHUB_ENV"
          else
            echo "ERROR: package.json not found in repo root or ImageForge-main/"
            echo "Repo contents:"
            ls -la "${GITHUB_WORKSPACE}"
            exit 1
          fi
          echo "Using PROJECT_DIR=$PROJECT_DIR"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            package-lock.json
            ImageForge-main/package-lock.json
            ios/package-lock.json
            ImageForge-main/ios/package-lock.json

      - name: Install Node dependencies (root)
        shell: bash
        run: |
          set -euo pipefail
          cd "$PROJECT_DIR"
          npm ci || npm install

      - name: Install Node dependencies (ios)
        shell: bash
        run: |
          set -euo pipefail
          cd "$PROJECT_DIR/ios"
          npm ci || npm install

      - name: Set up Ruby for CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: false

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Create Xcode project
        shell: bash
        run: |
          set -euo pipefail
          cd "$PROJECT_DIR/ios"
          xcodegen generate

      - name: Install Pods
        shell: bash
        run: |
          set -euo pipefail
          cd "$PROJECT_DIR/ios"
          pod install

      - name: Fail on Errors
        if: failure()
        run: echo "Workflow failed. Please check the logs."
