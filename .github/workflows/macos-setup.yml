name: macOS Setup

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby for CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0

      - name: Install CocoaPods
        run: |
          gem install cocoapods

      - name: Install XcodeGen
        run: |
          brew install xcodegen

      - name: Create Xcode project
        run: |
          cd ios
          xcodegen generate

      - name: Build Xcode project
        run: |
          cd ios
          xcodebuild -project AIImageForge.xcodeproj -scheme AIImageForge -sdk iphonesimulator -configuration Debug build

      - name: Initialize CocoaPods
        run: |
          cd ios
          pod init
          pod install

      - name: Upload generated files
        uses: actions/upload-artifact@v4
        with:
          name: ios-generated-files
          path: ios/

      - name: Debug file paths
        run: |
          echo "Listing contents of current directory:"
          ls -R
          echo "Listing contents of ios directory:"
          ls -R ios

      - name: Add Apple Stable Diffusion Package
        run: |
          cd ios
          xcodebuild -resolvePackageDependencies -project AIImageForge.xcodeproj
          xed .

      - name: Add Native Folder to Xcode Project
        run: |
          cd ios
          xcrun xcodeproj touch AIImageForge.xcodeproj

      - name: Ensure AIFMetalShaders.metal Compiles
        run: |
          cd ios
          plutil -insert "com.apple.developer.kernel.increased-memory-limit" -string "true" AIImageForge/AIImageForge.entitlements

      - name: Install CocoaPods and Trigger Codegen
        run: |
          cd ios
          RCT_NEW_ARCH_ENABLED=1 pod install

