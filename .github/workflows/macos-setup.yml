name: macOS Setup and Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  setup-and-deploy:
    runs-on: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect project root (where package.json lives)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "${GITHUB_WORKSPACE}/package.json" ]; then
            echo "PROJECT_DIR=${GITHUB_WORKSPACE}" >> "$GITHUB_ENV"
            echo "Using PROJECT_DIR=${GITHUB_WORKSPACE}"
          elif [ -f "${GITHUB_WORKSPACE}/ImageForge-main/package.json" ]; then
            echo "PROJECT_DIR=${GITHUB_WORKSPACE}/ImageForge-main" >> "$GITHUB_ENV"
            echo "Using PROJECT_DIR=${GITHUB_WORKSPACE}/ImageForge-main"
          else
            echo "ERROR: package.json not found in repo root or ImageForge-main/"
            echo "Repo contents:"
            ls -la "${GITHUB_WORKSPACE}"
            exit 1
          fi

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            package-lock.json
            ImageForge-main/package-lock.json

      - name: Install Node dependencies (root)
        shell: bash
        run: |
          set -euo pipefail
          cd "$PROJECT_DIR"
          npm ci || npm install

      - name: Ensure ios/node_modules points to root node_modules (Podfile lookup)
        shell: bash
        run: |
          set -euo pipefail
          if [ -d "$PROJECT_DIR/ios" ]; then
            if [ ! -e "$PROJECT_DIR/ios/node_modules" ]; then
              ln -s "$PROJECT_DIR/node_modules" "$PROJECT_DIR/ios/node_modules"
            fi
          fi

      - name: Install Ruby gems (Bundler)
        shell: bash
        run: |
          set -euo pipefail
          cd "$PROJECT_DIR/ios"
          ruby -v
          gem -v
          gem install bundler
          bundle config set path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Install XcodeGen (if project.yml exists)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "$PROJECT_DIR/ios/project.yml" ]; then
            brew install xcodegen
          else
            echo "No ios/project.yml found; skipping XcodeGen."
          fi

      - name: Create Xcode project (if project.yml exists)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "$PROJECT_DIR/ios/project.yml" ]; then
            cd "$PROJECT_DIR/ios"
            xcodegen generate --use-cache
          else
            echo "No ios/project.yml found; skipping xcodegen generate."
          fi

      - name: Install Pods (macOS only)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          rm -rf ~/Library/Developer/Xcode/DerivedData
          cd "$PROJECT_DIR/ios"
          bundle exec pod --version
          bundle exec pod repo update
          bundle exec pod install --verbose

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: EAS Build iOS (production)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          cd "$PROJECT_DIR"
          eas build --platform ios --non-interactive --profile production

      - name: EAS Submit to App Store Connect
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd "$PROJECT_DIR"
          eas submit --platform ios --latest --non-interactive \
            --apple-id "$APPLE_ID" \
            --apple-team-id "$APPLE_TEAM_ID" \
            --asc-app-specific-password "$APPLE_APP_SPECIFIC_PASSWORD"

      - name: Fail on Errors
        if: failure()
        run: echo "Workflow failed. Please check the logs."
